/Pilzfee_Anfang/
/Mitten im Wald hörst du ein seltsames Gackern. Es erinnert dich an heliumverschrillte Kröte.
<fähig(magiesinn, 3)>
    /Du spürst eine schwache magische Präsenz etwa zwanzig Meter tiefer im Wald.
:ja: Nachsehen, woher das Geräusch kommt.
    <!wurf(wach, 10)| !fähig(magiesinn, 2)>
        /Du siehst dich um, aber du findest nichts.
        <!selbstsicher(4)> /Bist du dir sicher, dass du dieses Gackern gehört hast?
        :such<selbstsicher(6)>: Trotzdem weitersuchen
            <wurf(wach, 8), glück(80)>
                >Pilzfee_erstes_Treffen
            <>
                /Du hast schon mindestens eine halbe Stunde den Wald abgesucht, doch der Ursprung jenen Kreischens entzieht sich weiterhin deinen Sinnen.
                /Du lässt die Sache auf sich beruhen und gehst deines Weges.
                <glück(33)>
                    >Pilzfee_Wegelagerer
        :nein: Die Sache vergessen.
    <>
        >Pilzfee_erstes_Treffen

:weg: Einfach weitergehen.
    /Du gehst weiter und der Rest deines Weges verläuft ereignislos.


/Pilzfee_erstes_Treffen/
/Dein Blick verfängt sich an einem ungewöhnlich großen Pilz, von fast einer ganzen Spanne.
/Seine Haube ist hellrot, doch noch ungewöhnlicher sind die tintenschwarzen Kringel, die seinen ansonsten weißen Stiel verzieren.
/Und dann fällt dein Blick auf den fingerlangen Käfer, der sich mit s
/einen nur allzu menschlichen Gliedern und seinem nur allzu menschlichen Kopf um den Pilzstiel geschlungen hat.
<bestiarium(Fee)> /Es ist eine Fee.
